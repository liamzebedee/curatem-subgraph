specVersion: 0.0.2
description: Curatem for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Curatem
    network: mainnet
    source:
      address: '0x2EeA9517B018B2f63072a9729ceC3EE524809460'
      abi: Curatem
      startBlock: 23704009
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Community
        - Market
      abis:
        - name: Curatem
          file: ../curatem-contracts/abis/Curatem.json
        - name: CuratemCommunity
          file: ../curatem-contracts/abis/CuratemCommunity.json
        - name: SpamPredictionMarket
          file: ../curatem-contracts/abis/SpamPredictionMarket.json
      eventHandlers:
        - event: NewCommunity(address)
          handler: handleNewCommunity
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: CuratemCommunity
    network: mainnet
    source:
      abi: CuratemCommunity
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Community
        - Market
      abis:
        - name: CuratemCommunity
          file: ../curatem-contracts/abis/CuratemCommunity.json
        - name: SpamPredictionMarket
          file: ../curatem-contracts/abis/SpamPredictionMarket.json
      eventHandlers:
        - event: MarketCreated(bytes32,bytes32,bytes32,address)
          handler: handleMarketCreated
        - event: NewSpamPredictionMarket(bytes32,bytes32,address)
          handler: handleNewSpamPM
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: SpamPredictionMarket
    network: mainnet
    source:
      abi: SpamPredictionMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Community
        - Market
      abis:
        - name: SpamPredictionMarket
          file: ../curatem-contracts/abis/SpamPredictionMarket.json
      eventHandlers:
        - event: Initialized()
          handler: handleInitialized
        - event: PoolCreated(address)
          handler: handlePoolCreated
        - event: SharesBought(address,uint256)
          handler: handleSharesBought
        - event: SharesSold(address,uint256)
          handler: handleSharesSold
        - event: Finalized(uint256)
          handler: handleFinalized
        - event: SharesRedeemed(address,uint256)
          handler: handleSharesRedeemed
      file: ./src/spam_prediction_market.ts
