specVersion: 0.0.2
description: Curatem for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Curatem
    network: {{network}}
    source:
      address: '{{Curatem.address}}'
      abi: Curatem
      startBlock: {{Curatem.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Community
        - Market
      abis:
        - name: Curatem
          file: ../curatem-contracts/abis/Curatem.json
        - name: CuratemCommunity
          file: ../curatem-contracts/abis/CuratemCommunity.json
      eventHandlers:
        - event: NewCommunity(address)
          handler: handleNewCommunity
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: CuratemCommunity
    network: {{network}}
    source:
      abi: CuratemCommunity
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Community
        - Market
      abis:
        - name: CuratemCommunity
          file: ../curatem-contracts/abis/CuratemCommunity.json
      eventHandlers:
        - event: MarketCreated(bytes32,bytes32,bytes32)
          handler: handleMarketCreated
      file: ./src/mapping.ts
